<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ADMINISTRAR CLIENTES</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/nuevaOrden}" class="btn btn-primary">Nueva Orden de Compra</a>
		<table  class="table">
			<thead>
				<tr>
					<th>ID ORDEN</th>
					<th>CLIENTE</th>
					<th>PRODUCTO</th>
					<th>CANTIDAD</th>
					<th>TOTAL</th>
					<th>FORMA PAGO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ordenCompra:${ordenesCompra}">
					<td th:text="${ordenCompra.idOrden}"/>
					<td th:text="${ordenCompra.cliente.nombre}"/>
					<td th:text="${ordenCompra.producto.nombre}"/>
					<td th:text="${ordenCompra.cantidad}"/>
					<td th:text="${ordenCompra.valorCompra}"/>
					<td th:text="${ordenCompra.pago}"/>
					<td>
						<a th:href="@{/editarOrden/}+${ordenCompra.idOrden}" class="btn btn-warning">Editar  </a>
						<a th:onclick="eliminarAction([[${ordenCompra.idOrden}]], '/eliminarOrden/', '/listarOrdenes')" class="btn btn-danger" >Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="funciones.js"></script>
</body>
</html>
